<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Расчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>

  <main>
    {% block content %}
    <h2 class="main__title">Выбери освещение:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{size + "/3" }}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-4 лампочки</span></a>
      </li>
      <!--Задание №2 -->
      <li class="list__item">
        <a href="{{size + "/5" }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 лампочек</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + "/10" }}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>8 и более</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/1" }}>
          <img class="item__img" src="https://thumbs.dreamstime.com/b/%D1%82%D0%B2%D0%BE%D1%80%D1%87%D0%B5%D1%81%D0%BA%D0%B0%D1%8F-%D0%BB%D0%B0%D0%BC%D0%BF%D0%BE%D1%87%D0%BA%D0%B0-%D1%81-%D0%BB%D0%B8%D1%81%D1%82%D1%8C%D1%8F%D0%BC%D0%B8-120071657.jpg" alt="light">
          <span>Наша экологичная сборка</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
